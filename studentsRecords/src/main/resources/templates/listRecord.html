<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Records Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
#records {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#records td, #records th {
  border: 1px solid #ddd;
  padding: 8px;
}

#records tr:nth-child(even){background-color: #f2f2f2;}

#records tr:hover {background-color: #ddd;}

#records th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}


    </style>
</head>

<body>

<div class="container my-5 ">
    <h1 class="text-center">{Salesken Project}<br>Records Page<br/>
    </h1>
    <a th:href="@{/showNewRecordForm}" class="btn btn-primary m-3"> Add Record </a>
    <a href="/" class="btn btn-danger text-right">Go To Home Page</a>


    <table id="records" border="1" class="table table-striped table-responsive-md">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Semester</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recordDocument : ${listRecordDocuments}">
            <td th:text="${recordDocument.id}"></td>
            <td th:text="${recordDocument.sem}"></td>
            <td th:text="${recordDocument.name}"></td>
            <td th:text="${recordDocument.subject}"></td>
            <td th:text="${recordDocument.marks}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${recordDocument.id})}" class="btn btn-success">Update</a>
                <a th:href="@{/deleteRecord/{id}(id=${recordDocument.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
