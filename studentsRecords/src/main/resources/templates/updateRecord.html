<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product Store</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h1 class="text-center">{Salesken Project}<br>Record Page<br/>
        <a href="/" class="btn btn-danger text-right">Go To Home Page</a>
    </h1>
    <hr>
    <h2>Update Record</h2>

    <form action="#" th:action="@{/saveRecord}" th:object="${record}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{sem}" placeholder="Record Sem" class="form-control mb-4 col-4">

        <input type="text" th:field="*{name}" placeholder="Record Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{subject}" placeholder="Record Subject" class="form-control mb-4 col-4">
        <input type="text" th:field="*{marks}" placeholder="Record Marks" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Record</button>
    </form>

    <hr>

    <a th:href="@{/listRecord}" class="link-success"> Back to Record List</a>
</div>
</body>

</html>
